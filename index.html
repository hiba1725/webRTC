<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="WebRTC code samples">
        <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
        <meta itemprop="description" content="Client-side WebRTC code samples">
        <meta itemprop="name" content="WebRTC code samples">
        <meta name="mobile-web-app-capable" content="yes">
        <meta id="theme-color" name="theme-color" content="#ffffff">

        <base target="_blank">

        <title>AP Identifier</title>

        <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
        <link href="css/main.css" rel="stylesheet" type="text/css"> 

        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script src="js/main.js" async></script>
    </head>

    <body>

        <div id="container">

            <h2>Welcome to AP Scanner v0.2</h2>

            <ol>
                <li>Allow access to your camera device to be able to launch video stream.</li>
                <li>Try to center the camera frame on the Access point for the best results.</li>
                <li>Click on Scan AP to start scanning the Access point.</li>
            </ol>

            <div id="video-capture-container">
                <div class="select">
                    <label for="videoSource">Video source: </label><select id="videoSource"></select>
                </div>
                
                <div id="guiContainer"></div>

                <div class="camera-container">
                    <video id="video" playsinline autoplay></video>
                    <div id="square-overlay"></div>
                </div>
                <br>

                <h2>Demo Grayscale and Threshold</h2>
                <canvas id="canvasOutput"></canvas>
            
                <button id="processButton">Scan AP</button>
            </div>
    </body>

    <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.5/dat.gui.min.js"></script>
    <!--<script async src="https://huningxin.github.io/opencv.js/build/asm.js/opencv.js" onload="opencvIsReady()"></script> -->
    <script async src="js/opencv.js" onload="opencvIsReady()"></script>

</html>
